<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>BIM Calculate App</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h2>Calculate Your BMI</h2>
            <p>The body mass index (BMI) calculator calculates body mass index from your weight and height.</p>
            <form class="form" id="calculate-form">
                <input type="text" class="form__input" placeholder="Enter Your Cm" id="calculate-cm">
                <input type="text" class="form__input" placeholder="Enter Your Kg" id="calculate-kg">
                <button type="submit" class="button">Calculate</button>
    
                <p class="message" id="calculate-message"></p>
            </form>
        </div>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
